name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        sudo xcode-select -s /Applications/Xcode_11.4.app/Contents/Developer
        swift build -v
    - name: Run tests
      run: |
        sudo xcode-select -s /Applications/Xcode_11.4.app/Contents/Developer
        swift test -v
